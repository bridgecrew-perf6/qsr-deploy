- name: script install
  hosts: all
  become_method: sudo
  vars:
    playbookfolder: '/Linux'
    script_folder: ''
  tasks:
    - include_tasks: '{{ playbookfolder }}/run-scripts.yaml'
      vars:
        bash_script: 'nfs/nfs-common.sh'
    - include_tasks: '{{ playbookfolder }}/run-scripts.yaml'
      vars:
        bash_script: 'Docker/docker-install.sh'
    - include_tasks: '{{ playbookfolder }}/run-scripts.yaml'
      vars:
        bash_script: 'Docker/docker-configure.sh'
