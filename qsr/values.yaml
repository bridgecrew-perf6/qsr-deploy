# Default values for qsr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

k3s_master:
  ip_addr: 10.226.76.247

qsr_images:
  audio_ingestion: amr-registry-pre.caas.intel.com/qsr/audio_ingestion:1.0
  asr: amr-registry-pre.caas.intel.com/qsr/asr:1.0
  qsr_client: amr-registry-pre.caas.intel.com/qsr/qsr_client:1.0
  qsr_ui: amr-registry-pre.caas.intel.com/qsr/qsr-ui:latest
  qsr_be: amr-registry-pre.caas.intel.com/qsr/qsr-be

storageclass:
  name: nfs-client
proxy:
  name: intel-proxy
qsr_config:
  name: qsr-config
asr_config:
  name: asr-config

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
